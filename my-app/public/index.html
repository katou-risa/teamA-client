  <title>Household account book</title>

<body>
  <!-- 円グラフチャート -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">



    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);


    function drawChart() {
      let array = [];
      fetch('http://localhost:3001/api/consumption')
        .then(res => res.json())
        .then(data =>
          data.forEach(record => {
            let column = [];
            Object.values(record).forEach(field => {
              column.push(field);
            });
            array.push(column);
          });
      var dat = google.visualization.arrayToDataTable(array);
      var options = {
        title: '今月の支出管理'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(dat, options);
          );


    }
    // export default Piechart2;
  </script>


  <!-- テーブルチャート -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    google.charts.load('current', { 'packages': ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var data = new google.visualization.DataTable();
      // data.addColumn('id', 'id');
      data.addColumn('string', 'カテゴリー');
      data.addColumn('number', '金額');
      data.addRows([
        ['固定費', { f: '110000円' },],
        ['食費', { f: '20000円' },],
        ['交通費', { f: '20000円' },],
        ['交際費', { f: '6000円' },],
        ['その他', { f: '12000円' },]

      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, { showRowNumber: false, width: '80%', height: '100%' });
    }
  </script>

    <div id="root"></div>
